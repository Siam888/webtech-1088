<!-- creați o aplicație simplă de tip agendă ce va conține un tabel cu două coloane (Nume, Telefon) 
 și un formular pentru adăugarea de noi contacte. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation</title>
</head>

<body>
    <form id="form">
        <div>
            <label for="name">Name:</label>
            <input id="name" name="name" />
        </div>
        <div>
            <label for="phone">Phone number:</label>
            <input id="phone" name="phone" />
        </div>
        <button type="submit">Add to table</button>
    </form>

    <table id="myTable">
        <thead>
            <th>Name</th>
            <th>Phone</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="index.js"></script>
</body>

</html>
